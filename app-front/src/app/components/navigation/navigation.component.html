<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" routerLink="/"
           [routerLinkActiveOptions]="{ exact: true }" href="#" routerLinkActive="active">Shop</a>
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" *ngIf="authService.isAuthenticated()">
                    <a class="nav-link" routerLink="/cart" href="#" routerLinkActive="active">Cart</a>
                </li>
                <li class="nav-item" *ngIf="authService.isAuthenticated()">
                    <a class="nav-link" routerLink="/order" href="#" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">Orders</a>
                </li>
            </ul>
        </div>

        <div *ngIf="authService.isAuthenticated()">Hello {{authService.userInfo[1]}}</div>
        <button
            *ngIf="authService.isAuthenticated()"
            class="btn btn-info ml-2"
            (click)="logout()"
        >
            Logout
        </button>

        <button
            *ngIf="!authService.isAuthenticated()"
            class="btn btn-info ml-2"
            routerLink="/login"
        >
            Login
        </button>

    </div>
</nav>
